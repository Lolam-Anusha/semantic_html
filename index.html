<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>
<body style="background-color: peachpuff;">
<center>
    <table border="style: solid; border="color: black";>
    <tr style="background-color: blue;">
        <td colspan="2"><header><h1 style="background-color: lightgreen; text-align:center;">Header</h1></header></td>
    </tr>
    <tr style="background-color: paleturquoise;">
        <td colspan="2"><nav><h1 style=" background-color:lightcoral;text-align:center;">nav</h1></nav></td>
    </tr>
    <tr style="background-color: yellow;">
        <td><section><h1 style="background-color: lightgoldenrodyellow">Section</h1></section></td>
        <td rowspan="2"><aside><h1 style="background-color: orange;">aside</h1></aside></td>
    </tr>
    <tr style="background-color: violet;">
        <td><article><h1 style="background-color: lightyellow;">article</h1></article></td>
    </tr>
    <tr style="background-color: green;">
        <td colspan="2"><footer><h1 style="background-color: lightslategray; text-align: center;">footer</h1></footer></td>
    </tr>
</table></center>

</body>
</html>
